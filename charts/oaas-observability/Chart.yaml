apiVersion: v2
name: oaas-observability
type: application
description: A Helm chart to deploy obeservability stack on Kubernetes
home: https://github.com/neticdk/k8s-oaas-observability
sources:
  - https://github.com/neticdk/k8s-oaas-observability
version: 2.4.3
maintainers:
  - name: langecode
    email: tal@netic.dk
  - name: KimNorgaard
    email: kn@netic.dk
dependencies:
  - name: otel-crds
    version: 0.0.0
    condition: crds.installOtel
  - name: grafana
    version: 8.15.0
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: kube-state-metrics
    version: 6.3.0
    repository: https://prometheus-community.github.io/helm-charts
  - name: prometheus-node-exporter
    version: "*"
    repository: file://../prometheus-node-exporter
    condition: nodeExporter.enabled
  - name: prometheus-operator
    version: "*"
    repository: file://../prometheus-operator
    condition: prometheus-operator.enabled
  - name: opentelemetry-operator
    version: 0.95.1
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: opentelemetry-operator.enabled
  - name: vector-agent
    version: 0.21.3
    repository: https://helm.vector.dev
    condition: vector-agent.enabled
  - name: promtail
    version: 6.17.0
    repository: https://grafana.github.io/helm-charts
    condition: promtail.enabled
