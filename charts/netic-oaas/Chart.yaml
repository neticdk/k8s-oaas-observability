apiVersion: v2
name: netic-oaas
type: application
description: A Helm chart to collect Kubernetes logs with Vector
home: https://github.com/neticdk/k8s-oaas-observability
sources:
  - https://github.com/neticdk/k8s-oaas-observability
version: "1.1.5"
maintainers:
  - name: langecode
    email: tal@netic.dk
dependencies:
  - name: grafana
    version: 6.1.8
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: kube-state-metrics
    version: "*"
    repository: file://../kube-state-metrics
  - name: prometheus-node-exporter
    version: "*"
    repository: file://../prometheus-node-exporter
  - name: prometheus-operator
    version: "*"
    repository: file://../prometheus-operator
    condition: prometheus-operator.enabled
  - name: vector-agent
    version: 0.11.1
    repository: https://neticdk.github.io/vector
