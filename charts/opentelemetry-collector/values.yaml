config:
  # receivers are present to allow for the port number to be used in configuring the deployment
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:55681
  exporters: {}
  extensions:
    health_check:
      port: 13133
    zpages:
      endpoint: localhost:55679
  service:
    extensions: [health_check, zpages]
    pipelines: {}

replicaCount: 1

serviceAccount:
  # -- If true, create & use serviceAccount. Require rbac true
  create: true
  # -- The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # -- Reference to one or more secrets to be used when pulling images
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  imagePullSecrets: []
  # -- ServiceAccount annotations.
  # Use case: AWS EKS IAM roles for service accounts
  # ref: https://docs.aws.amazon.com/eks/latest/userguide/specify-service-account-role.html
  annotations: {}

image:
  repository: otel/opentelemetry-collector
  # repository: otel/opentelemetry-collector-contrib
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 400Mi

service:
  type: ClusterIP
  ports:
    grpc:
      port: 4317
      nodePort: 30317

podSecurityContext:
  runAsGroup: 10001
  runAsUser: 10001
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
## Priority class assigned to the Pods
priorityClassName: "secure-cloud-stack-technical-operations-critical"
