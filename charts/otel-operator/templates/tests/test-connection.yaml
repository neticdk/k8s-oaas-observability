{{- if .Values.opentelemetryOperator.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "otel-operator.fullname" . }}-test-connection"
  labels:
    {{- include "otel-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-webhook
      image: busybox
      command: ['wget']
      args: ['{{ include "otel-operator.fullname" . }}:{{ .Values.opentelemetryOperator.webhookService.port }}']
    - name: wget-controller-manager
      image: busybox
      command: ['wget']
      args: ['{{ include "otel-operator.fullname" . }}:{{ .Values.opentelemetryOperator.controllerManagerMetricsService.port }}']
  restartPolicy: Never
{{- end }}
