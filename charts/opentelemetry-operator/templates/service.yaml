apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
{{ include "opentelemetry-operator.labels" . | indent 4 }}
  name: {{ include "opentelemetry-operator.fullname" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  labels: {{ include "opentelemetry-operator.labels" . | indent 4 }}
  name: {{ include "opentelemetry-operator.fullname" . }}-webhook-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
