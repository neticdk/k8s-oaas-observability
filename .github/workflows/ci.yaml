name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  endpoint-controller-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          cd controllers/endpoint-controller
          bazel test //...

  charts-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1

      - name: Run chart-testing (lint)
        run: ct lint --all --chart-repos grafana=https://grafana.github.io/helm-charts --chart-repos neticdkvector=https://neticdk.github.io/vector
